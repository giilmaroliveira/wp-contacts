<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ contactModel.contact_name }}
    </ion-card-header>
    <ion-card-content>
      {{ contactModel.age }}
    </ion-card-content>
    <button ion-button color="danger" (click)="showMessage()">Excluir</button>
    <button ion-button (click)="editContact(contactModel)">Editar</button>
  </ion-card>

</ion-content>
