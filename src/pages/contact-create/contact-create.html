<ion-header>

  <ion-navbar>
    <ion-title>{{ boolUpdate ? 'Editar Contato' : 'Adicionar Contato' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome" [(ngModel)]="contactModel.contact_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Idade" [(ngModel)]="contactModel.age"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="addContact()">Salvar</button>

</ion-content>
