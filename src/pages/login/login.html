<ion-header>
  <ion-navbar>
    <ion-title>WP-Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button block (click)="authUser()" >Login</button>


</ion-content>
